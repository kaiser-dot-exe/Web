<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Login</title>
</head>
<body>

  <h2>Login</h2>

  {% if error %}
    <p>{{ error }}</p>
  {% endif %}

  <form action='/login' method='post'>
    <label for='username'>Ad (Username):</label><br>
    <input type='text' id='username' name='username' required><br><br>

    <label for='numara'>Okul No:</label><br>
    <input type='text' id='numara' name='numara' required><br><br>

    <input type='submit' value='Login'>
  </form>

</body>
</html>
